<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpeedPass</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="main">
    <div class="title">
      <h1 onclick="settings()">SpeedPass</h1>
      <div class="settings" id="mySettings">
        <input autocomplete="off" class="inputMain settingsInput" id="setPassword" type="text" placeholder="Type Password Here...">
        <button class="button" id="hideShow" onclick="togglePass()">Hide</button>
      </div>
    </div>
    <div class="inputMain" id="mainInputBox">
      <span class="textEdit" contenteditable="true">Click here to start...</span>
    </div>
    <div class="timerBox"><span id="timerVisual" class="timer"></span></div>
  </div>
</body>
<script src="app.js"></script>

</html>
